<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Info -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QuestLOG | ver 0.01a</title>

		<!-- Google Fonts Imports -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 

		<!-- Style Imports -->
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/primary.css">

		<!-- JQuery Import -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="section" id="characterArea">
			<h1 class="sectionHeader">Character</h1>
			<h2 class="sectionSubheader" id="characterName">Name: <label class="sectionDetail" id="characterNameText"></label></h2>
			<h2 class="sectionSubheader" id="characterRace">Race: <label class="sectionDetail" id="characterRaceText"></label></h2>
			<h2 class="sectionSubheader" id="characterStats">Stats: </h2>
			<ul id="characterStatsList">
				<li id="characterSTR">STR: <label class="sectionDetail" id="characterSTRText"></label></li>
				<li id="characterDEX">DEX: <label class="sectionDetail" id="characterDEXText"></label></li>
				<li id="characterCON">CON: <label class="sectionDetail" id="characterCONText"></label></li>
				<li id="characterWIS">WIS: <label class="sectionDetail" id="characterWISText"></label></li>
				<li id="characterWIS">LUK: <label class="sectionDetail" id="characterLUKText"></label></li>
			</ul>
			<h2 class="sectionSubheader" id="characterUnpsentPoints">Unspent Points: <label class="sectionDetail"id="characterUnspentPointsText"></label></h2>
			<button class="levelStatButton" id="lvSTRButton" onclick="lvSTR()">+1 STR</button><button class="levelStatButton" id="lvDEXButton" onclick="lvDEX()">+1 DEX</button><button class="levelStatButton" id="lvCONButton" onclick="lvCON()">+1 CON</button><button class="levelStatButton" id="lvWISButton" onclick="lvWIS()">+1 WIS</button><button class="levelStatButton" id="lvLUKButton" onclick="lvLUK()">+1 LUK</button>
			<hr>
			<h1 class="sectionHeader">Health & Stamina</h1>
			<h2 class="sectionSubheader" id="characterHP">HP: <label class="sectionDetail" id="characterHPText"></label> / <label class="sectionDetail" id="characterMaxHPText"></label></h2>
			<h2 class="sectionSubheader" id="characterSP">SP: <label class="sectionDetail" id="characterSPText"></label> / <label class="sectionDetail" id="characterMaxSPText"></label></h2>
			<hr>
			<h1 class="sectionHeader">Experience</h1>
			<h2 class="sectionSubheader" id="characterLV">Level: <label class="sectionDetail" id="characterLVText"></label></h2>
			<h2 class="sectionSubheader" id="characterXP">XP: <label class="sectionDetail" id="characterXPText"></label> / <label class="sectionDetail" id="characterReqXPText"></label></h2>
			<hr>
			<h1 class="sectionHeader">Currency</h1>
			<h2 class="sectionSubheader" id="characterCC">CC: <label class="sectionDetail" id="characterCCText"></label></h2>
			<h2 class="sectionSubheader" id="characterSC">SC: <label class="sectionDetail" id="characterSCText"></label></h2>
			<h2 class="sectionSubheader" id="characterGC">GC: <label class="sectionDetail" id="characterGCText"></label></h2>
			<h2 class="sectionSubheader" id="characterPC">PC: <label class="sectionDetail" id="characterPCText"></label></h2>
		</div>
		<div class="section" id="textArea">
			<h1 class="sectionHeader">Log</h1>
			<div id="textLog">
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
				<span>> <text></text><br></span>
			</div>
		</div>
	</body>

	<!-- Script Imports -->
	<script type="text/javascript" src="javascript/base.js"></script>
	<script type="text/javascript" src="javascript/character.js"></script>
</html>
